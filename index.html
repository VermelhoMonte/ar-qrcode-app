<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR 3D Model Viewer</title>
    <script src="./libs/ar.js/aframe/build/aframe-ar.min.js"></script>
    <script src="./libs/ar.js/aframe/build/aframe-ar.js"></script>

</head>

<body style="margin: 0; overflow: hidden;">
    <h1 style="display:none;">AR Model Viewer</h1> <!-- Optional title -->

    <!-- AR.js uses A-Frame for the AR view -->
    <a-scene embedded arjs="sourceType: webcam;">
        <!-- Create an anchor for the AR marker -->
        <a-marker preset="hiro">
            <a-entity gltf-model="url(model/model.gltf)" scale="0.5 0.5 0.5" rotation="0 180 0" position="0 0 0">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

</body>

<html>

</html>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <!-- we use cors proxy to avoid cross-origin problems -->
            <!--
          ⚠️⚠️⚠️
          https://arjs-cors-proxy.herokuapp.com/ is now offline, Heroku has dismissed all his free plans from November 2022.
          You need to host your own proxy and use it instead. The proxy is based on CORS Anywhere (see https://github.com/Rob--W/cors-anywhere).
          ⚠️⚠️⚠️
        -->
            <a-entity position="0 0 0" scale="0.05 0.05 0.05"
                gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>




</html>
