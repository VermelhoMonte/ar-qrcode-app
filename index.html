<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR QR Code App</title>
</head>

<body>
    <h1>Scan a QR code to load 3D model</h1>
    <video id="camera" autoplay playsinline></video>
    <canvas id="qrCanvas"></canvas>

    <!-- Load local versions of Three.js, GLTFLoader, and jsQR from the 'libs' folder -->
    <script src="./libs/jsqr/dist/jsQR.js"></script>
    <script type="module">
        import * as THREE from './libs/three/build/three.module.js';
        import { GLTFLoader } from './libs/three/examples/jsm/loaders/GLTFLoader.js';

        const video = document.getElementById('camera');
        const canvas = document.getElementById('qrCanvas');
        const context = canvas.getContext('2d');

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then((stream) => {
                video.srcObject = stream;
                video.play();
                console.log('Camera stream started');
            })
            .catch((error) => {
                console.error('Error accessing the camera:', error);
                document.body.innerHTML += `<p>Error accessing the camera: ${error.message}</p>`;
            });

        video.addEventListener('loadedmetadata', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            scanQRCode();
        });

        function scanQRCode() {
            if (video.videoWidth === 0 || video.videoHeight === 0) {
                requestAnimationFrame(scanQRCode);
                return;
            }

            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            try {
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, canvas.width, canvas.height);

                if (code) {
                    console.log('QR Code detected:', code.data);
                    load3DModel();
                } else {
                    requestAnimationFrame(scanQRCode);
                }
            } catch (e) {
                console.error('Error in getImageData:', e);
                requestAnimationFrame(scanQRCode);
            }
        }

        function load3DModel() {
            const scene = new THREE.Scene();
            const camera = new THREE.Camera();
            const renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const loader = new GLTFLoader();
            loader.load('models/model.gltf', (gltf) => {
                scene.add(gltf.scene);
            });

            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }
            animate();
        }
    </script>
</body>

</html>
