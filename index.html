<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR 3D Model Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Load the A-Frame library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- Load the AR.js library (for A-Frame integration) -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

    <!-- Add custom script to listen for marker recognition -->
    <script>
        AFRAME.registerComponent('markerhandler', {
            init: function () {
                var marker = this.el;

                // Event listener for marker detection
                marker.addEventListener('markerFound', function () {
                    alert("Marker recognized!");
                });

                // Optionally, listen for markerLost if needed
                marker.addEventListener('markerLost', function () {
                    console.log("Marker lost.");
                });
            }
        });
    </script>

</head>

<body style="margin: 0; overflow: hidden;">
    <h1 style="display:none;">AR Model Viewer</h1> <!-- Optional title -->

    <!-- AR.js uses A-Frame for the AR view -->
    <a-scene embedded arjs="sourceType: webcam;">
        <!-- Create an anchor for the AR marker and add the markerhandler component -->
        <a-marker preset="hiro" markerhandler>
            <a-entity position="0 0 0" scale="0.05 0.05 0.05" gltf-model="./model/model.gltf"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

</body>

</html>
